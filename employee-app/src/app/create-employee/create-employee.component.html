

<div class="col-md-6 offset-md-3">

<h3>Create Employee</h3>

<form (ngSubmit) ="onSubmit()" >

    <div class="form-group">
      <label>First Name</label>
      <input type="text" id="firstName" class="form-control" placeholder="" aria-describedby="helpId" 
       [(ngModel)] = "employee.firstName" name ="firstName">
      
    </div>

    <div class="form-group">
        <label>Last Name</label>
        <input type="text" id="lastName" class="form-control" placeholder="" aria-describedby="helpId" 
         [(ngModel)] = "employee.lastName" name ="lastName">
        
      </div>

      <div class="form-group">
        <label>Email ID</label>
        <input type="text" id="emailId" class="form-control" placeholder="" aria-describedby="helpId" 
         [(ngModel)] = "employee.emailId" name ="emailId">
        
      </div>
      <button type="submit" class="btn btn-success">Submit</button>

    


</form>
</div>
